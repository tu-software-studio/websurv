{# Transcription Edit #}
{% extends 'thin/base.html' %}
{% load bootstrap %}
{% block content %}
<div class='row'>
  <div class='col-md-4'>

    <form method="POST" action="">
      {% csrf_token %}
      {{formset.management_form}}      

      {% for form in formset %}
      {% for ipa in form %}

      <p> {{ form.instance.gloss }} : {{ ipa }} </p>

      {% endfor %}
      {% endfor %}

      <input type="submit" value="Save Changes" class='btn btn-primary'/>
    </form>

  </div>
</div>

{% endblock %}
