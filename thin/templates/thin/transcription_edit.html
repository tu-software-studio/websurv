{% extends "thin/base.html" %}

{% load static from staticfiles %}
{% load bootstrap %}


{% block content %}
{% load widget_tweaks %}

  <form method="post" action="">
    {{ formset.management_form }}
    {% csrf_token %}
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Gloss</th>
        <th>Transcription</th>
      </tr>
      </thead>
      <tbody>
          <tr>
            <td>{{ form.instance.gloss }}</td>
            <td>{{ form.ipa|add_class:"form-control" }}</td>
          </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

{% endblock %}
