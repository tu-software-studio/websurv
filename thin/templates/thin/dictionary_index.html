{% extends "thin/base.html" %}

{% block content %}

<ul>
  {% for dictionary in dictionary_list %}
  <li>
    <a href="{% url 'dictionary_detail' dictionary.id %}">{{dictionary.name}}</a> :
    <a href="{% url 'dictionary_edit' dictionary.id %}">Edit</a>
  </li>
  {% empty %}
  <li>No dictionaries</li>
  {% endfor %}
</ul>
<a href="{% url 'project_add' %}" class='btn btn-success'>Add</a>
{% endblock %}
