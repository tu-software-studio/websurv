{% extends "thin/list.html" %}

{% block content %}
<p>This is dictionary_index.html</p>
<ul>
  {% for dict in dict_list %}
  <li>
    <a href="{% url 'dictionary_detail' dict.id %}">{{dict.name}}</a> :
    <a href="{% url 'dictionary_edit' dict.id %}">Edit</a>
  </li>
  {% empty %}
  <li>No dictionaries</li>
  {% endfor %}
</ul>
{% endblock %}
