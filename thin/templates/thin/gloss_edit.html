{% load bootstrap %}
{% block content %}
<div class='row'>

    {% csrf_token %}
    <input type="submit" value="Delete" class='btn btn-danger'/>
  </form>

  <div class='col-md-4'>

    <form method="POST" action="">
      {% csrf_token %}
      {{ form|bootstrap }}

    </form>

  </div>
</div>



{% endblock %}
