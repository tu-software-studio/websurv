{% extends "thin/base.html" %}

{% block content %}

<p>This is project_index.html</p>
<ul> 
  {% for project in project_list %}
  <li> 
    <a href="{% url 'project_detail' project.id %}"> {{project.name}}</a>
    <a href="{% url 'project_edit' project.id %}">Edit </a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'project_add' %}" class="btn btn-primary">Add </a>

{% endblock %}
